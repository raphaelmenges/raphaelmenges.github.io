<!-- Print the page -->
<script>
function printPage() {
	var printContents = document.getElementById('page').innerHTML;
	var originalContents = document.body.innerHTML;
	document.body.innerHTML = printContents;
	window.print();
	document.body.innerHTML = originalContents;
}
</script>

<!-- Highlight me in refernces -->
<script>
var elems = document.getElementsByClassName('reference');
const regex = new RegExp("Menges, R.", "g");
Array.prototype.forEach.call(elems, function(elem) {
	elem.innerHTML = elem.innerHTML.replace(regex, (match) => `<strong>${match}</strong>`);
});
</script>
