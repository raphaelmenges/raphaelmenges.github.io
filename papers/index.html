---
layout: default
title: Raphael Menges
navigation: papers
paper_labels: ["eyeplay2014"]
---
{% for label in page.paper_labels %}
	{% assign paper =  site.papers | where:"label", label  | first %}
	<a class="anchor" id="{{ paper.label }}"></a>
	<div class="paper">
			<ul class="paper-list">
				<li class="paper-title">
					{{ paper.year }}
					<a href="{{ paper.link }}">
						<i class="fa fa-hand-o-right" aria-hidden="true"></i> {{ paper.title }}
					</a>
				</li> <!-- paper-title -->
				<li>
					{{ paper.authors }}
				</li>
				<li class="paper-publishment">
					<a href="{{ paper.publishment-link }}">
						{{ paper.publishment }}
					</a>
				</li> <!-- paper-publishment -->
			</ul> <!-- paper-list -->
	</div> <!-- paper -->
{% endfor %}
