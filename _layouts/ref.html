---
---
<div class='reference'>
{{ reference }}
</div>

{%- if link -%}
	<a class='pdf' href='{{ link }}'>PDF</a>
{%- else if site.authorizer_link[entry.key] -%}
	{%- assign link = site.authorizer_link[entry.key] -%}
	{%- assign len = link | size -%}
	{%- if len > 1 -%}
		<a class='pdf' href='{{ link }}'>PDF</a>
	{%- endif -%}
{%- endif -%}

{%- if entry.doi -%}
<a class='doi' href='https://doi.org/{{ entry.doi }}'>DOI</a>
{%- endif -%}
