name: Build and deploy to GitHub pages

on:
  push:
    branches:
      - dev

jobs:

  build-and-deploy:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@master 
    - name: Build and Force Push
      uses: JamesIves/github-pages-deploy-action@releases/v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BASE_BRANCH: dev # this is the branch where the actual code is
        BRANCH: master # here is the generated site
        FOLDER: _site # Jekyll standard output
        BUILD_SCRIPT: apt update
                      && apt -yq install ruby-full
                      && gem install bundler
                      && bundle install --path vendor
                      && bundle exec jekyll build
    - name: Clone generated site
      uses: actions/checkout@v1
      with:
        ref: master
    - name: Create local changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        touch trigger.md
        git add trigger.md
        git commit -m "Add changes"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}